<div class="text-center ">
	<a href="/content/eaga.html" >
		<img class="add-product-logo" src="/etc/designs/EAGA-Design/images/icons/eaga_trasparent.png">
	</a>
</div>
<div class="addproduct-container">
	<div class="text-center add-product-padding">		
		<div class="add-product-padding">
			<h2><b>Add a Product</b></h2>
		</div>
		<form id="product-form" autocomplete="off">
			<fieldset class="product-form-group">
				<ul>
                	<li><label for="productname" id="productnamelabel">
                			${properties.name ? properties.name : 'Nome del prodotto' @ context='html'}: </label>
						<input class="tfield" type="text" id="productname" name="productname" /></li>
					<li><label for="productcategory">
							${properties.category ? properties.category : 'Categoria' @ context='html'}: </label>
						<input class="tfield" type="text"id="productcategory" name="productcategory" /></li>
					<li><label for="productdescription">
							${properties.description ? properties.description : 'Descrizione' @ context='html'}: </label>
						<input class="tfield" id="productdescription" name="productdescription"/></li>
					<li><label for="productprice">
							${properties.price ? properties.price : 'Prezzo' @ context='html'}: </label>
						<input class="tfield" type="text" id="productprice" name="productprice" onkeypress="return isNumberKey(event)" />
						<label id="productpricelabel">
							${properties.priceunit ? properties.priceunit : '&euro;' @ context='html'}</label></li>
					<li><label for="productquantity">
							${properties.quantity ? properties.quantity : 'Quantita' @ context='html'}: </label>
						<input class="tfield" type="text" id="productquantity" name="productquantity" onkeypress="return isNumberKey(event)" />
						<label id="productquantitylabel">
							${properties.quantityunit ? properties.quantityunit : 'pezzi' @ context='html'}</label></li>	
					<li>
						<ul class="image-list">
						</ul>
					<li>
						<input class="submit-img" type="submit" value="${properties.image ? properties.image : 'Aggiungi un immagine' @ context='html'}" onclick="addImage()"/>
					</li>
                    <li class="text-center">
						<input class="submit-prod" type="submit" value="${properties.submit ? properties.submit : 'Aggiungi il prodotto' @ context='html'}" onclick="productSubmit()"/></li>
				</ul>
			</fieldset>
		</form>
	</div>
</div>
<div id="eagamodal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times</span>
    <p id="add-product-result"></p>
  </div>
</div>
