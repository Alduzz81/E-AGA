<div class="row" ng-controller="ProductsController">
	<div class="col-sm-2 menu-container">
		<div>Marca</div>
		<div>Disponibilita</div>
		<div>Nuovi Arrivi</div>
		<div>Recensioni</div>
		<div>Produttore</div>
		<div>Venditore</div>
		<div>Eaga</div>
	</div>
	<div class="col-sm-10">
		<button ng-click="callAjaxProducts()">Cerca</button>
		<div class="products-container">
			<div class="product-items" ng-repeat="(key, prods) in products">
				<div ng-bind="prods.NomeProdotto"></div>
				<img class="imageProduct" ng-src="{{prods.PathImmagine}}" />
				<div ng-bind="prods.DescrizioneProdotto"></div>
				<div ng-bind="prods.PrezzoProdotto"></div>
				<div ng-bind="prods.QuantitaProdotto"></div>
			</div>
		</div>
	</div>
</div>
